<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>VueCalculator</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
    <style>
      @font-face {
        font-family: emoji;
        src: local('Apple Color Emoji'), local('Android Emoji'), local('Segoe UI Emoji'), local(EmojiSymbols),
          local(Symbola);
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .col {
        padding: 0.5rem;
      }

      input[type='number'] {
        width: 48px;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col">
          <input type="number" v-model.number="firstValue" />
        </div>

        <div class="col" style="display: flex; flex-direction: column; font-family: emoji">
          <div v-for="mathSing in mathSigns" :key="mathSing.sing">
            <input
              name="mathSing"
              type="radio"
              :value="mathSing"
              :id="mathSing.sing"
              :checked="selectedMathSing === mathSing"
              v-model="selectedMathSing"
            />
            <label for="mathSing.sing">{{ mathSing.icon }}</label>
          </div>
        </div>

        <div class="col">
          <input type="number" v-model.number="secondValue" />
        </div>

        <div class="col">=</div>

        <output class="col">{{ result }}</output>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
